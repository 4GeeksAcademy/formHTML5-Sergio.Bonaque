<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>

<body>
  <div class="container mb-3 border mt-5">
    <h3 class="p-3 mb-2 bg-body-tertiary border- p-3">Payment For Example</h3>
    <div class="body">
      <div>
        <h5 class="p-3 mb-2 bg-danger text-danger-emphasis bg-opacity-25 mt-4 d-flex ms-3">Some fields are missing
        </h5>
        <!--Card-->
        <div class="d-flex">
          <div class="col-4">
            <label class="p-3 fs-5 ">Card #
              <input type="text" class="mt-2 form-control border-2" id="cardNumber" placeholder="XXXXXXXXXXXXXX">
            </label>
          </div>

          <!--CVC-->
          <div class="col-4">
            <label class="p-3 fs-5 ">CVC #
              <input type="text" class="mt-2 form-control border-2 " id="cvc " placeholder="0000">
            </label>
          </div>
          <!--Amount-->
          <div class="col-4"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-currency-dollar" viewBox="0 0 16 16">
              <path
                d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73z" />
            </svg>
            <label class="p-3 fs-5 ">Amount
              <input type="text" class="mt-2 form-control border-2" id="amount" placeholder="Amount">
            </label>
          </div>
        </div>
        <!--Second Body-->
        <div class="row">
          <div class="col-6">
            <label class="p-3 fs-5 ">First Name
              <input type="text" class="mt-2 form-control border-2" id="First Name" placeholder="">
            </label>
          </div>

          <div class="col-6">
            <label class="p-3 fs-5 ">Last Name
              <input type="text" class="mt-2 form-control border-2" id="First Name" placeholder="">
            </label>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <label class="p-3 fs-5 ">City
              <input type="text" class="mt-2 form-control border-2" id="Last Name" placeholder="">
            </label>
          </div>

          <div class="col-3">
            <label class="p-3 fs-5 ">State
              <input type="text" class="mt-2 form-control border-2" id="Last Name" placeholder="Pick a State">
            </label>
          </div>
          <div class="col-3">
            <label class="p-3 fs-5 ">Postal Code
              <input type="text" class="mt-2 form-control border-2" id="Last Name" placeholder="">
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <label class="p-3 fs-5 w-100 d-block">We Accept:</label>
            <div class="bg-secondary p-3 rounded text-white border border-black">

              <!-- Radio buttons inline -->
              <div class="form-check form-check-inline ">
                <i class="fa-brands fa-cc-visa"></i>
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                  value="option1">
                <label class="form-check-label text-white" for="inlineRadio1">
                </label>
              </div>
              <div class="form-check form-check-inline">
                <i class="fa-brands fa-apple-pay"></i>
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                  value="option2">
                <label class="form-check-label text-white" for="inlineRadio2">
                </label>
              </div>
              <div class="form-check form-check-inline">
                <i class="fa-brands fa-cc-paypal"></i>
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                  value="option3">
                <label class="form-check-label text-white" for="inlineRadio3">
                </label>
              </div>
              <div class="form-check form-check-inline">
                <i class="fa-brands fa-cc-amazon-pay"></i>
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                  value="option4">
                <label class="form-check-label text-white" for="inlineRadio4">
                </label>
              </div>
            </div>
          </div>
          <div class="col-5">
            <div class="form-floating ">Message
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                style="height: 100px"></textarea>
              <label for="floatingTextarea2"></label>
              Add any notes here.
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="border">

      <div class="d-grid gap-2 d-md-flex justify-content-md-end p-3 mb-2 bg-body-tertiary">
        <button class="btn btn-primary me-md-2 p-3 bg-secondary text-white" type="button">Cancel</button>
        <button class="btn btn-primary" type="button">Send</button>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
